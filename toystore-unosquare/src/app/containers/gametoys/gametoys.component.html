        </div>
    </div>
    <div class="row">
            <div class="col-md-8">
                <p-table [columns]="tableContent" [value]="gametoyArray">
                    <ng-template pTemplate="colgroup" let-columns>
                        <colgroup>
                            <col *ngFor="let col of columns" [style.width]="col.width">
                        </colgroup>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" pReorderableColumn pResizableColumn
                                [pSortableColumn]="col.field" class="bg-yellow-light">
                                {{col.header}}
                                <!-- <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                                    ariaLabelDesc="Activate to sort in descending order"
                                    ariaLabelAsc="Activate to sort in ascending order">
                                </p-sortIcon> -->
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                        <tr>
                            <td *ngFor="let col of columns" class="ui-resizable-column p-1" :hover>
                                {{ rowData[col.field] }}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        
        <div class="col-md-4">
            <p>gametoys works!</p>
        </div>
    </div>
</div>
